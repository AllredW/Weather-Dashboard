<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="text-center bg-dark text-white">
        <div class="card-header">
          Weather Dashboard
        </div>
      </div>
    <div class="container-fluid">
      <div class="row flex-nowrap">
         <!-- sidebar, contains search input and history -->
        <div class="col-s3 bg-secondary text-center font-weight-bold">
          <span class="fs-5 d-none d-sm-inline">Search for a City:</span>
          <!-- search input -->
          <form class="form-group">
            <input type="text" id="form1" class="form-control" />
            <label class="form-label" for="form1"></label>
            <button type="button" id="search-button" class="btn btn-info" data-mdb-ripple-init>search</button>
          </form>
          <!--  -->
          <hr style="width: 80%; text-align: left;"/>
          <!-- populate list with search history, saved in localStorage -->
          <div id="search-history">
            <span class="fs-5 d-none d-sm-inline recent-searches row">Recent Searches<span>
           <div id="history" class="col">

           </div>
            <!-- search history from localStorage -->
          </div>
        </div>
        <!-- Main body, contains weather cards -->
        <div class="col-s9 text-center" id="container">
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
