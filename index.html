<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- sidebar, contains search input and history -->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Search for a City:</span>
                        <!-- search input -->
                        <div class="input-group">
                            <div class="form-outline" data-mdb-input-init>
                              <input type="search" id="form1" class="form-control" />
                              <label class="form-label" for="form1">Search</label>
                            </div>
                            <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                              <i class="fas fa-search"></i>
                            </button>
                          </div>
                        <!--  -->
                    <hr style="width:80%;text-align:left;margin-left:0">
                </div>
                <!-- populate list with search history, saved in localStorage -->
                <div id="search-history">
                    <!-- We'll fill this with dummy content -->
                </div>
            </div>
    <!-- search history from localStorage -->

        </div>  
    </div> 
    <div class="container-fluid">
        <div class="col-auto col-md-9 col-xl-10 px-sm-2 px-0 bg-white">

        </div>

    </div>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
